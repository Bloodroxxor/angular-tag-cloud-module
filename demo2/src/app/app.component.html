<div>
  <angular-tag-cloud
    [data]="data"
    [width]="options.width"
    [height]="options.height"
    [overflow]="options.overflow"
    [strict]="options.strictMode"
    (clicked)="log('clicked', $event)"
    (afterInit)="log('After Init', $event)"
    (afterChecked)="log('After Checked', $event)">
  </angular-tag-cloud>
</div>
